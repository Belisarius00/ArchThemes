include-file = ~/.config/polybar/modules/powermenu.ini
[bar/example]
width = 100%
height = 30
offset-y = 10%
background = #222
foreground = #dfdfdf
modules-left = date
modules-center = xwindow
modules-right = memory powermenu

[module/date]
type = internal/date
interval = 60
date = "%Y-%m-%d %H:%M:%S"
format-prefix = "ÔÅ≥ "
format-prefix-foreground = #f00
format-foreground = #fff

[module/xwindow]
type = internal/xwindow
label = "%title:0:40%"

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = #ffb52a
format-foreground = #fff

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = #00ff00
format-foreground = #fff

